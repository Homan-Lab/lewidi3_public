################################################################################
# DisCo Configuration File - Paraphrase Detection Using Question Pairs
################################################################################

# Output directory for logs, checkpoints, and config dumps
out_dir = ./experimental_data/pp

# Dataset name (for bookkeeping/logging only)
dataset = pp

################################################################################
# === Training Data ===
################################################################################
# Required numpy arrays for training
xi_fname = ./experimental_data/pp/Xi_train.npy         # Item features
yi_fname = ./experimental_data/pp/Yi_train.npy         # Soft labels (items)
ya_fname = ./experimental_data/pp/Ya_train.npy         # Soft labels (annotators)
y_fname = ./experimental_data/pp/Y_train.npy           # Hard labels
i_fname = ./experimental_data/pp/I_train.npy           # Item IDs (if needed)
a_fname = ./experimental_data/pp/A_train.npy           # Annotator IDs (int32)
xa_fname = ./experimental_data/pp/Xa_train.npy         # Annotator metadata embeddings (float32)

################################################################################
# === Validation Data (optional) ===
################################################################################
dev_xi_fname = ./experimental_data/pp/Xi_dev.npy
dev_yi_fname = ./experimental_data/pp/Yi_dev.npy
dev_ya_fname = ./experimental_data/pp/Ya_dev.npy
dev_y_fname = ./experimental_data/pp/Y_dev.npy
dev_i_fname = ./experimental_data/pp/I_dev.npy
dev_a_fname = ./experimental_data/pp/A_dev.npy
dev_xa_fname = ./experimental_data/pp/Xa_dev.npy

################################################################################
# === Training Hyperparameters ===
################################################################################
n_epoch = 600                 # Number of training epochs
batch_size = 32              # Mini-batch size
save_every = 20              # Save model every N epochs
eval_every = 2               # Evaluate on validation every N epochs

################################################################################
# === Model Architecture ===
################################################################################
act_fx = swish               # Activation function (supports: relu, swish, elu, softsign, etc.)
weight_init_scheme = xavier_normal
gamma_i = 0.1                # Weight on item-level KL loss
gamma_a = 0.1                # Weight on annotator-level KL loss
lat_i_dim = 768              # Latent item embedding dim
lat_a_dim = 768              # Latent annotator *metadata* dim (NOT id dim anymore!)
lat_fusion_type = concat     # Fusion method: concat or sum
lat_dim = 1024               # Final shared latent representation dim
drop_p = 0.2                 # Dropout probability
l1_norm = 0.0001             # L1 regularization
l2_norm = 0.001              # L2 regularization

################################################################################
# === Optimization ===
################################################################################
opt_type = adamw             # Optimizer (supports: adam, adamw, rmsprop, sgd)
learning_rate = 0.0001       # Learning rate
update_radius = -0.5         # Gradient clipping threshold

################################################################################
# === Annotator Metadata ===
################################################################################
meta_dim = 768               # Dimensionality of Xa_train.npy (annotator embeddings)
